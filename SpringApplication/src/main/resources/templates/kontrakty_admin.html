<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontrakty - Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Kontrakty (Admin View)</h1>
  <ul>
    <li th:each="kontrakt : ${kontrakty}">
      <span th:text="${kontrakt}"></span>
    </li>
  </ul>
  <div class="mt-4">
    <!-- Return button to navigate back to the admin page -->
    <a th:href="@{/admin/main}" class="btn btn-secondary btn-lg">Return to Admin Page</a>
  </div>
</div>
<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
