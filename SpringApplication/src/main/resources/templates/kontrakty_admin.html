<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontrakty - Admin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
  <h1>Kontrakty (Admin View)</h1>

  <!-- Table for displaying contracts -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID Kontraktu</th>
      <th>Tytu≈Ç Kontraktu</th>
      <th>Data Zawarcia</th>
      <th>Nazwa Armatora</th>
      <th>Nazwa Statku</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kontrakt : ${kontrakty}">
      <!-- Parse the contract string (formatted in the controller) -->
      <td th:text="${#strings.substringBefore(#strings.substringAfter(kontrakt, 'ID_KONTRAKTU: '), ',')}"></td>
      <td th:text="${#strings.substringBefore(#strings.substringAfter(kontrakt, 'TYTUL_KONTRAKTU: '), ',')}"></td>
      <td th:text="${#strings.substringBefore(#strings.substringAfter(kontrakt, 'DATA_ZAWARCIA: '), ',')}"></td>
      <td th:text="${#strings.substringBefore(#strings.substringAfter(kontrakt, 'ARMATOR_NAZWA: '), ',')}"></td>
      <td th:text="${#strings.substringAfter(kontrakt, 'STATKI_NAZWA: ')}"></td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <!-- Return button to navigate back to the admin page -->
    <a th:href="@{/admin/main}" class="btn btn-secondary">Return to Admin Page</a>
  </div>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
