<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontrakty - Admin</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<div class="container mt-5 text-end">
  <form th:action="@{/logout}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Log Out</button>
  </form>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Contracts</h1>
    <a th:href="@{/admin/kontrakty/add}" class="btn btn-success">Add New Contract</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Contract ID</th>
      <th>Title</th>
      <th>Shipowner</th>
      <th>Ship</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kontrakt : ${kontrakty}">
      <td th:text="${kontrakt.idKontraktu}"></td>
      <td th:text="${kontrakt.tytulKontraktu}"></td>
      <td th:text="${kontrakt.armatorNazwa}"></td>
      <td th:text="${kontrakt.statkiNazwa}"></td>
      <td>
        <form th:action="@{/admin/kontrakty/{id}(id=${kontrakt.idKontraktu})}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this contract?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <a th:href="@{/admin/main}" class="btn btn-success">Return to Main Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
