<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>User Page</title>
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-end">
  <form th:action="@{/logout}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Log Out</button>
  </form>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="container mt-5 text-center">
            <h1 class="display-4">Welcome, <span sec:authentication="name"></span>!</h1>
            <p class="lead text-primary">You are logged in as a <strong>User</strong>.</p>
            <div class="mt-4">
              <!-- Button to navigate to user kontrakty -->
              <a th:href="@{/user/kontrakty}" class="btn btn-primary btn-lg">View Kontrakty</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
