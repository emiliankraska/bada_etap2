<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-end">
  <form th:action="@{/logout}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Log Out</button>
  </form>
</div>

<div class="container mt-5">
  <h1>Add New Employee</h1>
  <form th:action="@{/admin/pracownicy/add}" method="post">
    <div class="mb-3">
      <label for="imie" class="form-label">Name</label>
      <input type="text" class="form-control" id="imie" name="imie" th:value="${pracownik.imie}" required>
    </div>
    <div class="mb-3">
      <label for="nazwisko" class="form-label">Surname</label>
      <input type="text" class="form-control" id="nazwisko" name="nazwisko" th:value="${pracownik.nazwisko}" required>
    </div>
    <div class="mb-3">
      <label for="pesel" class="form-label">PESEL</label>
      <input type="text" class="form-control" id="pesel" name="pesel" th:value="${pracownik.pesel}" required>
    </div>
    <div class="mb-3">
      <label for="plec" class="form-label">Gender</label>
      <select class="form-select" id="plec" name="plec" th:value="${pracownik.plec}" required>
        <option value="M">Male</option>
        <option value="K">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="/admin/pracownicy" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
