<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pracownicy - Admin</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<div class="container mt-5 text-end">
  <form th:action="@{/logout}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Log Out</button>
  </form>
</div>

<div class="container mt-5">
  <h1>Pracownicy</h1>

  <!-- Add Employee Button -->
  <div class="mb-3">
    <a href="/admin/pracownicy/add" class="btn btn-success">Add Employee</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>PESEL</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pracownik : ${pracownicy}">
      <td th:text="${pracownik.idPracownika}"></td>
      <td th:text="${pracownik.imie}"></td>
      <td th:text="${pracownik.nazwisko}"></td>
      <td th:text="${pracownik.pesel}"></td>
      <td th:text="${pracownik.plec}"></td>
      <td>
        <!-- Delete button -->
        <form th:action="@{/admin/pracownicy/{id}(id=${pracownik.idPracownika})}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/admin/main" class="btn btn-success">Return to Admin Page</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
