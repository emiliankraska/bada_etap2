<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
  <h1 class="display-4">Welcome, <span sec:authentication="name"></span>!</h1>
  <p class="lead text-success">You are logged in as an <strong>Admin</strong>.</p>
  <div class="mt-4">
    <!-- Button to navigate to admin kontrakty -->
    <a th:href="@{/admin/kontrakty}" class="btn btn-primary btn-lg">Manage Kontrakty</a>
  </div>
  <form th:action="@{/logout}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Log Out</button>
  </form>
</div>
<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
