<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Display if the user is logged in -->
    <div sec:authorize="isAuthenticated()" class="text-center">
        <h1 class="display-4">Welcome, <span sec:authentication="name"></span>!</h1>
        <form th:action="@{/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
    </div>

    <!-- Display login form if not logged in -->
    <div sec:authorize="!isAuthenticated()" class="text-center">
        <h1 class="display-5">Please log in</h1>
        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control w-50 mx-auto" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control w-50 mx-auto" required />
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
