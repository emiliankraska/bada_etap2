<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontrakty</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<h1>List of Kontrakty</h1>
<table>
  <thead>
  <tr>
    <th>ID_KONTRAKTU</th>
    <th>TYTUL_KONTRAKTU</th>
    <th>DATA_ZAWARCIA</th>
    <th>ARMATOR_NAZWA</th>
    <th>STATKI_NAZWA</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="kontrakt : ${kontrakty}">
    <td th:text="${kontrakt.split(',')[0]}"></td>
    <td th:text="${kontrakt.split(',')[1]}"></td>
    <td th:text="${kontrakt.split(',')[2]}"></td>
    <td th:text="${kontrakt.split(',')[3]}"></td>
    <td th:text="${kontrakt.split(',')[4]}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
